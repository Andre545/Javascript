<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabuada</title>
</head>
<body>
    <script>
        /**
        * Super Exemplor mágico do uso do Laço For
        *@author André Barros
        */
        
        /**
        *let valor = 8
        *
        * for (let i = 1; i <= 10; i++){
        *    document.write( valor + 'x' + i + ' = ' + (valor * i) + '<br>')
        * }
        */
        
        for (let i = 1; i <= 10; i++){
            document.write('<p>Tabuada do ' + i + '</p>')
                for (let j = 1; j <= 10; j++) {
                    document.write(i + 'x' + j + ' = ' + (i * j ) + '<br>')
                }
        }

    </script>
</body>
</html>
