        let i = 1
        let j = 1

        while(i <= 10){
            document.write('<p> Tabuada do ' + i + '</p>')
            while(j <= 10){
                document.write('<p>' + i + 'x' + j + '=' + (i * j) + '</p>')
                j++
            }
            i++
            j = 1 // no segundo laço do while o j vira 11 e paralisa, por isso deve informar que j=1 para iniciar o proximo laço
        }
    
    </script>
